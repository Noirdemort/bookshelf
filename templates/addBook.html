<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>

    <!-- Compiled and minified CSS -->
    <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="../static/materialize.min.css"  media="screen,projection"/>
    <script src="../static/jquery.min.js"></script>


</head>
<style>
   body {
       background: url(../static/photo-house.jpg) no-repeat fixed;
       background-position: inherit;
       background-size: cover;
        }

    .login_box {
            width: 500px;
            height: 650px;
            background-color: rgba(256, 256, 256, 0.3);
            text-align: center;
            margin-left: 500px;
            margin-top: 50px;
        }

</style>

<body>

<!-- Dropdown Structure -->
<ul id="dropdown1" class="dropdown-content">
    {% for i in options %}
  <li><a href="{{ options[i] }}">{{ i }}</a></li>
    {% endfor %}
</ul>

<nav style="width:80%!important;margin:0 auto!important;">
  <div class="nav-wrapper" style="padding-left:20px!important;padding-right:20px!important;">
    <a href="#!" class="brand-logo"> BookShelf</a>
    <ul class="right hide-on-med-and-down">
         <!-- Dropdown Trigger -->
        <li><a class="dropdown-trigger" href="#!" data-target="dropdown1">{{ seller }}<i class="material-icons right">arrow_drop_down</i></a></li>
        <li><a href="/logout">{{ action["text"] }}</a></li>
    </ul>
  </div>
</nav>


 <div class="login_box" style="padding-left:20px!important;padding-right:20px!important;">
                </br>
                <h2>Add Book</h2>
                <form action="/add_book" method="post">
                    <div class="row">
                    <label class="col s3" style="margin-top:20px!important;">Name of Book</label>
                    <input class="col s9" type="text" name="title" placeholder="Name of book" required />
                    </div>

                    <div class="row">
                    <label class="col s3" style="margin-top:20px!important;">Author</label>
                    <input class="col s9" type="text" name="author" placeholder="Author" required />
                    </div>


                    <div class="row">
                    <label class="col s3" style="margin-top:20px!important;">ISBN</label>
                    <input class="col s9" type="text" name="isbn" placeholder="ISBN" />
                    </div>


                    <div class="row">
                    <label class="col s3" style="margin-top:20px!important;">Genre</label>
                    <input class="col s9" type="text" name="genre" placeholder="Genre" required>
                    </div>


{#                    <div class="row">#}
{#                    <label class="col s3" style="margin-top:20px!important;">Quantity</label>#}
{#                    <input class="col s9" type="number" name="quantity" placeholder="quantity" required>#}
{#                    </div>#}

                    <div class="row">
                    <label class="col s3" style="margin-top:20px!important;">Price</label>
                    <input class="col s9" type="number" name="price" placeholder="price" required>
                    </div>

                    <input type="submit" value="Add Book" class="btn"/>
                </form>
        </div>



</body>
<script type="text/javascript" src="../static/materialize.min.js"></script>
<script>
      $('.dropdown-trigger').dropdown();

</script>
</html>
